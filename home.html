<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- NAV BAR -->
    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: #333;">
      <h1 style="color: white;">Mon Site</h1>
      <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;"
        onclick="window.location.href='http://127.0.0.1:5500/login.html'">
        Se connecter
      </button>
    </nav>

    <!-- CARROUSEL -->
    <div class="slider"">
      <!-- ITEMS -->
      <div class="items"">
        <img src="images/1.jpg" alt="Image 1"/>
        <img src="images/2.jpg" alt="Image 2"/>
        <img src="images/3.jpg" alt="Image 3"/>
        <img src="images/4.jpg" alt="Image 4"/>
      </div>
      <!-- END ITEMS -->

      <!-- NAVIGATION -->
      <div class="navigation">
        <div class="btn prev">
          <button>
            <img src="images/arrow_left.svg" alt="Previous" />
          </button>
        </div>
        <div class="btn next">
          <button>
            <img src="images/arrow_right.svg" alt="Next" />
          </button>
        </div>
      </div>
      <!-- END NAVIGATION-->
    </div>

    <script src="js/carousel.js"></script>
  </body>
</html>
